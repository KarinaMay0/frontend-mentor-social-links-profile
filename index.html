<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jessica Randall - Social Links Profile</title>
</head>
<body>
    <main>
        <div class="profile-container">
            <div class="profile-items">
                <img class="profile-img" src="./assets/images/avatar-jessica.jpeg"
                    alt="Profile Picture of Jessica Randall">
            </div>
            <div class="profile-items">
                <h1 class="profile-name">Jessica Randall</h1>
                <p class="profile-address">London, United Kingdom</p>
            </div>
            <div class="profile-items">
                <p class="profile-desc">
                    "Front-end developer and avid reader."
                </p>
            </div>
            <div class="profile-items">
                <div class="socmed-container">
                    <a href="#" class="socmed-buttons">GitHub</a>
                    <a href="#" class="socmed-buttons">Frontend Mentor</a>
                    <a href="#" class="socmed-buttons">LinkedIn</a>
                    <a href="#" class="socmed-buttons">Twitter</a>
                    <a href="#" class="socmed-buttons">Instagram</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
